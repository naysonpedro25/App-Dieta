<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <h1>register</h1>
      <form class="form">
        <div class="container-input">
          <label for="name">name</label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="container-input">
          <label for="email">email</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="container-input">
          <label for="password">password</label>
          <input type="text" id="password" name="password" />
        </div>

        <div class="container-input">
          <label for="weight">weight</label>
          <input type="text" id="weight" name="weight" />
        </div>

        <div class="container-input">
          <label for="height">height</label>
          <input type="text" id="height" name="height" />
        </div>

        <div class="container-input">
          <label for="age">age</label>
          <input type="text" id="age" name="age" />
        </div>

        <div class="container-input">
          <label for="sex">sex</label>
          <select name="sex" id="sex">
            <option value="MALE">Masculino</option>
            <option value="FEMALE">Feminino</option>
          </select>
        </div>

        <div class="container-input">
          <label for="objective">objective</label>
          <select name="objective" id="objective">
            <option value="WEIGHT_LOSS">Perder peso</option>
            <option value="WEIGHT_GAIN">Ganhar peso</option>
            <option value="MAINTAIN">Menter peso atual</option>
          </select>
        </div>

        <div class="container-input">
          <label for="calories_goals">meta de calorias</label>
          <input type="text" id="calories_goals" name="calories_goals" />
        </div>

   <div class="container-input">
          <label for="calories_consumed">meta de calorias</label>
          <input type="text" id="calories_consumed" name="calories_consumed" />
        </div>
           <div class="container-input">
          <label for="calories_burned">meta de calorias</label>
          <input type="text" id="calories_burned" name="calories_burned" />
        </div>

      </form>
      <button class="btn-register">criar user</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
